<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokoban</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-game">
        <div class="game-info">
            <h3>Fase <span id="level-id"></span></h3>
            <h3>Movimentos: <span id="move-counter"></span></h3>
        </div>
        <canvas id="canvas-main"></canvas>
    </div>
    <div id="win-div" class="hidden">
        <section class="modal-content">
          <h2>Parabéns!</h2>
          <h2>Você passou de fase!</h2>
          <button id="next-level-button" class="button">Jogar próxima fase</button>
        </section>
        <div class="modal-screen"></div>
    </div>
    <script type="text/javascript" src="./js/bundle.js"></script>
</body>
</html>
